<div class="container mx-auto px-4 mt-8">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">Appointments</h1>

  <!-- Lista de citas -->
  <div class="bg-white rounded-lg shadow-md mb-6">
    <div class="p-4">
      <ul class="divide-y divide-gray-200">
        <li class="py-4 flex justify-between items-center" *ngFor="let appointment of appointments">
          <div>
            <h3 class="text-lg font-semibold text-gray-800">{{ appointment.name }}</h3>
            <p class="text-sm text-gray-600">
              <i class="bi bi-clock mr-2"></i>{{ appointment.startdate }} to {{ appointment.enddate }}
            </p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Formulario de nueva cita -->
  <div class="bg-white rounded-lg shadow-md">
    <div class="bg-blue-600 text-white px-4 py-3 rounded-t-lg">
      <h2 class="text-lg font-semibold">New Appointment</h2>
    </div>
    <div class="p-4">
      <form (ngSubmit)="addAppointment()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Name"
            [(ngModel)]="newAppointment.name"
            name="name"
            required
          />
          <input
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Description"
            [(ngModel)]="newAppointment.description"
            name="description"
          />
          <input
            type="datetime-local"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="newAppointment.startdate"
            name="startdate"
            required
          />
          <input
            type="datetime-local"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="newAppointment.enddate"
            name="enddate"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
        >
          Add Appointment
        </button>
      </form>
    </div>
  </div>
</div>
