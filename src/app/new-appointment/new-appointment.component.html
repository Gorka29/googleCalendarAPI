<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl m-4 p-6">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Agendar Cita</h2>

  <form [formGroup]="eventForm" (ngSubmit)="addEvent()" class="space-y-4">
    <div class="flex flex-col">
      <label for="summary" class="text-sm font-medium text-gray-700 mb-1">Título:</label>
      <input
        id="summary"
        formControlName="summary"
        type="text"
        class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      />
    </div>

    <div class="flex flex-col">
      <label for="description" class="text-sm font-medium text-gray-700 mb-1">Descripción:</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      ></textarea>
    </div>

    <div class="flex flex-col">
      <label for="start" class="text-sm font-medium text-gray-700 mb-1">Inicio:</label>
      <input
        id="start"
        formControlName="start"
        type="datetime-local"
        class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      />
    </div>

    <div class="flex flex-col">
      <label for="end" class="text-sm font-medium text-gray-700 mb-1">Fin:</label>
      <input
        id="end"
        formControlName="end"
        type="datetime-local"
        class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
    >
      Añadir al calendario
    </button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
