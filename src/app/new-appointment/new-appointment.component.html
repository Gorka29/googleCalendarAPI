<button
  (click)="connectToGoogle()"
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center gap-2"
>
  <i class="fab fa-google"></i>
  Conectar con Google
</button>

<div *ngIf="events.length > 0" class="mt-8">
  <h3 class="text-2xl font-semibold text-gray-800 mb-4">Citas Disponibles:</h3>
  <ul class="space-y-3">
    <li *ngFor="let event of events"
        class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow duration-200 border border-gray-200">
      <div class="flex items-center justify-between">
        <span class="text-gray-700">{{ event.summary }}</span>
        <span class="text-sm text-gray-500">{{ event.start.dateTime || event.start.date }}</span>
      </div>
    </li>
  </ul>
</div>
